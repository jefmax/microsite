    <section class="contact_real">
      <div class="form">
        <h1>Encuentra la Arepa de tus sueños</h1>
        <br />

        <form class="user">
          <label>First Name-Last Name / Nombre-Apellido*</label><br />
          <input type="text" name="fname" /><br />
          <label>Phone / Teléfono*</label><br />
          <input type="tel" name="telefono" /><br />
          <label>Email*</label><br />
          <input type="email" name="email" /><br />
          <label>Coments/Comentarios*</label><br />
          <textarea id="" name="box" rows="5" cols="30"> </textarea><br /><br />

          <input
            class="btn"
            onclick="myFunction()"
            type="submit"
            value="Enviar"
          />
          <br />
        </form>
        <p>
          Cuéntanos tu experiencia en <em>A que el Tigre</em>, puedes
          contactarte con nosotros para reservar y obtener mas informacón, o
          esribenos a nuestras redes sociales.
        </p>
      </div>
    </section>
